<head>
    <meta charset="UTF-8">

</head>

<body>

            </ul>

            <!-- Add a button for the dropdown menu -->
            <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

            <!-- Dropdown menu -->
            <div class="dropdown-menu" id="myDropdown">
                <a href="index.html">Home</a>
                <a href="popular.html">Popular Movies/New Releases</a>
                <a href="search.html" class="active">Search</a>

            </div>
        </div>
    </nav>
    
    <!-- Search Bar 1 -->
    <section class="p-3">
        <div class="containerjustify-content-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Search</h1>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-bar" placeholder="Search...">
                        <button class="btn btn-primary" type="button" onclick="searchByTitle()">Search</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <!-- Search Bar 2, 3, and 4 -->
    <section class="p-3">
        <div class="container">
            <div class="row">
                <!-- Search Bar 2 -->
                <div class="col-md-4">
                    <label for="actor-search-bar">Search By Actor</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="actor-search-bar" placeholder="Search by Actor...">
                        <button class="btn btn-primary" type="button" onclick="searchByActor()">Search</button>
                    </div>
                </div>
                <!-- Search Bar 3 (Dropdown) -->
                <div class="col-md-4">
                    <label for="genre-dropdown">Search By Genre</label>
                    <div class="input-group">
                        <select class="form-select" id="genre-dropdown">
                            <option value="Adventure">Adventure</option>
                            <option value="Family">Family</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Animation">Animation</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Sport">Sport</option>
                            <option value="Action">Action</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Western">Western</option>
                            <option value="Romance">Romance</option>
                            <option value="Biography">Biography</option>
                            <option value="Horror">Horror</option>
                            <option value="War">War</option>
                            <option value="Musical">Musical</option>
                            <option value="History">History</option>
                            <option value="Music">Music</option>
                            <option value="Documentary">Documentary</option>
                            <!-- Everything Below Returns Nothing (NOT A BUG!) -->
                            <option value="Short">Short</option>
                            <option value="Talk-Show">Talk Show</option>
                            <option value="Game-Show">Game Show</option>
                            <option value="Reality-TV">Reality TV</option>
                            <option value="News">News</option>
                            <option value="Adult">Adult</option> 
                        </select>
                        <button class="btn btn-primary" type="button" onclick="searchByGenre()">Search</button>
                    </div>
                </div>
                <!-- Search Bar 4 -->
                <div class="col-md-4">
                    <label for="rating-search-bar">Search By Ratings</label>
                    <button class="btn btn-primary" type="button" onclick="searchByRatings()">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="p-4">
        <h1>Listed Results Here</h1>
        <div class="resultsContainer"></div>
    </section>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="api.js"></script>
        <script type="module" src="app.js"></script>
        </body>
</html>
