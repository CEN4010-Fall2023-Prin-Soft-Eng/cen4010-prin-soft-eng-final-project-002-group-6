<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <title>Login/Sign Up - CineMate</title>
</head>
<body>
    <nav>

        <div id="simpleDropdown" style="display: none;">
            <a href="index.html" class="active">Home</a>
            <a href="popular.html">Popular Movies/New Releases</a>
            <a href="search.html">Search</a>
            <a href="quiz.html">Quiz</a>
            <a href="login.html">Login/Sign up</a>
            <a href="account.html">Account Overview</a>
        </div>
        <button onclick="toggleDropdown()" id="menuButton" class="menu-toggle">MENU</button>

        
        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById('simpleDropdown');
                if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                    dropdown.style.display = 'block';
                } else {
                    dropdown.style.display = 'none';
                }
            }
        </script>
        
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="popular.html">Popular Movies/New Releases</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="login.html"class="active">Login/Sign up</a></li>
            <li><a href="account.html">Account Overview</a></li>
            <!-- <li id="accountButton" style="display: none;"><a href="account.html">Account</a></li> -->
        </ul>

        
    </nav>

    <div id="content">
        <div class="login-signup-box">
            <h2>Login / Sign Up</h2>
            <form id="authForm">
                <!-- Common fields -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Hidden fields initially -->
                <div id="signupFields" style="display: none;">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <!-- Error messages -->
                    <p id="passwordMismatchMessage" class="error-message"></p>
                </div>

                <p id="generalErrorMessage" class="error-message"></p>

                <!-- Add login and sign up buttons -->
                <button type="button" id="loginButton">Login</button>
                <button type="button" id="signupButton">Sign Up</button>

                <!-- New Submit button initially hidden -->
                <button type="button" id="submitSignup" style="display: none;">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
