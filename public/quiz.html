<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <title>Movie Quiz</title>
</head>
<body>
    <nav>

        <div id="simpleDropdown" style="display: none;">
            <a href="index.html" class="active">Home</a>
            <a href="popular.html">Popular Movies/New Releases</a>
            <a href="search.html">Search</a>
            <a href="quiz.html">Quiz</a>
            <a href="login.html">Login/Sign up</a>
            <a href="account.html">Account Overview</a>
        </div>
        <button onclick="toggleDropdown()" id="menuButton" class="menu-toggle">MENU</button>

        
        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById('simpleDropdown');
                if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                    dropdown.style.display = 'block';
                } else {
                    dropdown.style.display = 'none';
                }
            }
        </script>
        
        
        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="popular.html">Popular Movies/New Releases</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="quiz.html" class="active">Quiz</a></li>
            <li><a href="login.html">Login/Sign up</a></li>
            <li><a href="account.html">Account Overview</a></li>
            <!-- <li id="accountButton" style="display: none;"><a href="account.html">Account</a></li> -->
        </ul>

        
    </nav>
    
    <h1>Take our quiz!</h1>
    
    <div id="quiz-container" class="card-layout">

        <button id="start-btn" class="centered-button">Start Quiz</button>
        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="choices-container"></div>
            <!-- <button id="submit-btn">Submit</button> -->
        </div>
        <div id="result-container" class="hidden">
            <p id="result-message"></p>
            <div id="movie-results"></div>
        </div>
    </div>

    <div id="content"></div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="quiz.js"></script>
</body>
</html>
